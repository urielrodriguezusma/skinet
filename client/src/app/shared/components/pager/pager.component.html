<pagination [boundaryLinks]="true" 
            [totalItems]="totalCount"
            [itemsPerPage]="pageSize" 
            [ngModel]="pageNumber"
            previousText="&lsaquo;" nextText="&rsaquo;"
            firstText="&laquo;" 
            lastText="&raquo;"
            (pageChanged)="onPageChange($event)">
</pagination>
