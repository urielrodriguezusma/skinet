<div class="container mt-5">
    <div class="row">
        <div class="col-8">
           <app-stepper [linearModeSelected]="true" #appStepper>
               <cdk-step [label]="'Address'" [completed]="(frmCheckout.get('addressForm').valid)">
                <app-checkout-address [frmCheckout]="frmCheckout"></app-checkout-address>
               </cdk-step>
               <cdk-step [label]="'Delivery'" [completed]="frmCheckout.get('deliveryForm').valid">
                 <app-checkout-delivery [frmCheckout]="frmCheckout"></app-checkout-delivery>
               </cdk-step>
               <cdk-step [label]="'Review'">
                 <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
               </cdk-step>
               <cdk-step [label]="'Payment'" >
                <app-checkout-payment [frmCheckout]="frmCheckout"></app-checkout-payment>
               </cdk-step>
           </app-stepper>
        </div>
        <div class="col-4">
          <app-order-totals *ngIf="(basketTotal$ | async)"
                            [shippingPrice]="(basketTotal$ | async).shipping"
                            [subTotal]="(basketTotal$ | async).subtotal"
                            [total]="(basketTotal$ | async).total">

          </app-order-totals>
        </div>
    </div>
</div>
